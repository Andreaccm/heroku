<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update data</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/register.js"></script>
</head>
<body>
	<form id="form" action="servletupdate" method="post">
		<section class="form-register">
			<h4>Update data</h4>
			<input class="controls" type="text" name="name" id="name" placeholder="Full Name" required>
			<input class="controls" type="text" name="phone" id="phone" placeholder="Phone" required>
			<input class="controls" type="password" name="pwd" id="pwd" placeholder="Password" required>
			<input class="controls" type="password" name="pwd1" id="pwd1" placeholder="Confirm Password" required>	
			<input class="botons"type="submit" value="Update">
			<div id="error" class="error"></div>
			<a  href="account.html">Back</a>
		</section>
	</form>
</body>
</html>
